<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3. Canvas API — Drawing & Animations</title>
<style>
  body { text-align: center; background: #fafafa; }

  canvas { border: 2px solid #333; border-radius: 10px; margin-top: 30px; }

</style>
</head>
<body>
<h2>Canvas API — Bouncing Ball Animation</h2>
<canvas id="gameCanvas" width="480" height="320" style="border:1px solid #000;"></canvas>


<script>
 const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let ballX = canvas.width / 2;
  let ballY = canvas.height - 30;
  let dx = 2;
  let dy = -2;
  const ballRadius = 10;

  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;

  let rightPressed = false;
  let leftPressed = false;
  let gameOver = false;

  document.addEventListener("keydown", keyDownHandler);
  document.addEventListener("keyup", keyUpHandler);

  function keyDownHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
  }

  function keyUpHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff5722";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawGameOver() {
    ctx.font = "24px Arial";
    ctx.fillStyle = "red";
    ctx.fillText("Game Over!", canvas.width / 2 - 60, canvas.height / 2);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();

    if (gameOver) {
      drawGameOver();
      return;
    }

    // Bounce off side walls
    if (ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) dx = -dx;

    // Bounce off top
    if (ballY + dy < ballRadius) dy = -dy;
    // Paddle collision
    else if (ballY + dy > canvas.height - ballRadius) {
      if (ballX > paddleX && ballX < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        gameOver = true;
      }
    }

    ballX += dx;
    ballY += dy;

    if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
    else if (leftPressed && paddleX > 0) paddleX -= 5;

    requestAnimationFrame(draw);
  }

  draw();
</script>


</body>
</html>
