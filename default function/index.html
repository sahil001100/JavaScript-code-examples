<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // default function with rest parameters
        function greet(name = "Guest", ...info) {
            let details = info;
            return `Hello, ${name}! Details: ${details}`;
        }

        document.writeln(greet());

        document.writeln(greet("Alice", "age: 25" , "city : New York"));
    </script>
</body>
</html>
