<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const person = {
        name: "Alice",
        age: 25,
        city: "New York"
    };

// Destructuring
    const { name, age, city } = person;

    console.log(name); // "Alice"
    console.log(age);  // 25
    console.log(city); // "New York"

    </script>
    
</body>
</html>
