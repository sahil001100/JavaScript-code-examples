<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Form Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .feedback {
      font-size: 0.9rem;
      margin-top: 0.25rem;
      color: #d9534f;
      display: none;
    }
    input.valid {
      border-color: #28a745;
    }
    input.invalid {
      border-color: #d9534f;
    }
    .feedback.visible {
      display: block;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="signupForm" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" required />
    <div class="feedback" id="usernameFeedback">Username must be at least 3 characters.</div>

    <label for="email">Email</label>
    <input type="email" id="email" required />
    <div class="feedback" id="emailFeedback">Please enter a valid email address.</div>

    <label for="password">Password</label>
    <input type="password" id="password" required />
    <div class="feedback" id="passwordFeedback">Password must be at least 6 characters.</div>

    <button type="submit">Sign Up</button>
  </form>

  <script src="script.js"></script>
    
  

</body>
</html>
